name: Build Mj-WhatsApp APK
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4 # Wajib v4 biar gak error

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          mkdir -p www
          cp index.html www/
          # Pastikan manifest.json ikut masuk
          [ -f manifest.json ] && cp manifest.json www/ || echo "{}" > www/manifest.json

      - name: Build Android Project
        run: |
          npx cap init MjWhatsApp com.mj.wa --web-dir www
          npx cap add android
          cd android && ./gradlew assembleDebug

      - name: Upload APK Hasil
        uses: actions/upload-artifact@v4 # Versi terbaru
        with:
          name: Mj-WhatsApp-APK-Install-Ke-HP
          path: android/app/build/outputs/apk/debug/app-debug.apk
