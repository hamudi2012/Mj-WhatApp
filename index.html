<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mj-WhatsApp Ultimate V6</title>
    
    <link rel="icon" type="image/png" href="logo-mj-whatsapp.png">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    
    <style>
        :root { --wa-bg: #0b141a; --wa-nav: #202c33; --wa-green: #00a884; --wa-msg-me: #005c4b; --wa-msg-him: #202c33; --wa-text: #e9edef; --wa-icon: #8696a0; }
        body { background: var(--wa-bg); color: var(--wa-text); font-family: 'Segoe UI', sans-serif; height: 100dvh; margin: 0; overflow: hidden; }

        /* SPLASH SCREEN */
        #splash-screen { position: fixed; inset: 0; background: var(--wa-bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .splash-logo { width: 100px; height: 100px; border-radius: 25px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0,168,132,0.3); }

        /* PROFILE DRAWER */
        #profile-drawer { position: fixed; top: 0; left: -100%; width: 85%; height: 100%; background: var(--wa-bg); z-index: 11000; transition: 0.4s; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        #profile-drawer.open { left: 0; }
        .drawer-header { background: var(--wa-nav); padding: 40px 20px 20px; color: white; }
        .drawer-item { padding: 18px 25px; display: flex; align-items: center; gap: 20px; border-bottom: 0.5px solid #222; cursor: pointer; }
        .overlay-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 10999; display: none; }

        /* UI ELEMENTS */
        #screen-login, #screen-home, #chat-window { position: fixed; inset: 0; display: none; flex-direction: column; background: var(--wa-bg); }
        .nav-header { background: var(--wa-nav); padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        
        .icon-btn { 
            background: none; border: none; color: var(--wa-icon); cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            width: 45px; height: 45px; border-radius: 50%;
            -webkit-tap-highlight-color: transparent;
        }

        .avatar { width: 45px; height: 45px; background: var(--wa-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; object-fit: cover; overflow: hidden; cursor: pointer; color: white; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        #contact-list { flex: 1; overflow-y: auto; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: #0b141a; }
        
        /* MSG STYLE & DELETE FEATURE */
        .msg { max-width: 80%; padding: 10px; border-radius: 12px; font-size: 0.9rem; position: relative; user-select: none; cursor: pointer; }
        .msg.me { align-self: flex-end; background: var(--wa-msg-me); border-top-right-radius: 0; }
        .msg.him { align-self: flex-start; background: var(--wa-msg-him); border-top-left-radius: 0; }
        .msg-status { font-size: 0.65rem; opacity: 0.6; text-align: right; margin-top: 4px; }

        .chat-input-area { background: var(--wa-nav); padding: 10px; display: flex; gap: 10px; align-items: center; }
        #text-msg { flex: 1; background: #2a3942; border: none; border-radius: 20px; padding: 10px 15px; color: white; outline: none; }

        /* VN RECORDING ANIMATION */
        .btn-vn.recording { color: #ff3b30 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

        #video-call-overlay { position: fixed; inset: 0; background: black; z-index: 15000; display: none; flex-direction: column; }
        .remote-video { width: 100%; height: 100%; object-fit: cover; }
        .local-video { width: 100px; height: 140px; position: absolute; top: 20px; right: 20px; border-radius: 10px; border: 2px solid var(--wa-green); object-fit: cover; }
    </style>
</head>
<body>

<div id="splash-screen">
    <img src="logo-mj-whatsapp.png" class="splash-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/124/124034.png'">
    <h4 class="fw-bold text-secondary">Mj-WhatsApp</h4>
</div>

<div id="drawer-overlay" class="overlay-bg" onclick="toggleDrawer()"></div>
<div id="profile-drawer">
    <div class="drawer-header text-center">
        <div class="avatar mx-auto mb-3" id="my-avatar-big" style="width:100px; height:100px; font-size:2.5rem;" onclick="document.getElementById('poto-asli').click()">M</div>
        <input type="file" id="poto-asli" hidden accept="image/*" onchange="gantiPoto(this)">
        <h4 id="my-profile-name" class="fw-bold">User</h4>
        <p class="small text-success">Klik foto untuk ganti foto profil</p>
    </div>
    <div class="drawer-body">
        <div class="drawer-item" onclick="clearMySession()" style="color:#ff5c5c"><span>üö™</span> <b>Hapus Akun / Logout</b></div>
    </div>
</div>

<div id="screen-login" class="justify-content-center p-4">
    <div class="text-center mb-4"><img src="logo-mj-whatsapp.png" style="width:70px; border-radius:15px;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/124/124034.png'"><h3 class="mt-3 fw-bold">Masuk Mj-WA</h3></div>
    <input type="text" id="username-input" class="form-control mb-3" placeholder="Masukkan Nama Kamu..." style="background:#2a3942;color:white;border:none;">
    <button class="btn btn-success w-100 fw-bold" onclick="handleLogin()">MULAI CHAT</button>
</div>

<div id="screen-home">
    <div class="nav-header">
        <div class="d-flex align-items-center gap-2">
            <div class="avatar" id="my-avatar-small" style="width:35px; height:35px; font-size:0.9rem;" onclick="toggleDrawer()">M</div>
            <b class="text-success">Mj-WhatsApp</b>
        </div>
        <div class="d-flex gap-2">
            <span class="icon-btn" onclick="toggleDrawer()">‚ãÆ</span>
        </div>
    </div>
    <div id="contact-list"></div>
</div>

<div id="chat-window">
    <div class="nav-header">
        <div class="d-flex align-items-center">
            <button onclick="closeChat()" class="btn text-white p-0 me-3">‚Üê</button>
            <div class="avatar me-2" id="chat-profile-pic" style="width: 35px; height: 35px; font-size: 0.9rem;"></div>
            <b id="chat-with-name"></b>
        </div>
        <button class="icon-btn" onclick="startVideoCall()">üìπ</button>
    </div>
    <div id="chat-messages"></div>
    <div class="chat-input-area">
        <input type="text" id="text-msg" placeholder="Pesan..." onkeypress="if(event.key==='Enter') sendText()">
        <button id="vn-btn" class="icon-btn">üé§</button>
        <button onclick="sendText()" class="btn btn-success rounded-circle" style="width:45px; height:45px;">‚û§</button>
    </div>
</div>

<div id="video-call-overlay">
    <video id="remote-video" class="remote-video" autoplay playsinline></video>
    <video id="local-video" class="local-video" autoplay muted playsinline></video>
    <div class="text-center" style="position:absolute; bottom:40px; width:100%"><button class="btn btn-danger rounded-circle p-3" onclick="endCall()">‚ùå</button></div>
</div>

<script>
    const REPO = "hamudi2012/Mj-WhatApp"; 
    const peer = new Peer();
    let myName = localStorage.getItem('mj_user'), targetPeerId, targetName, currentCall;
    let mediaRecorder, audioChunks = [];

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                if (myName) { goToHome(); } else { document.getElementById('screen-login').style.display = 'flex'; }
            }, 500);
        }, 1500);

        // INISIALISASI MIC EVENT (MENGATASI MASALAH KLIK)
        const micBtn = document.getElementById('vn-btn');
        micBtn.addEventListener('mousedown', startVN);
        micBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startVN(); });
        micBtn.addEventListener('mouseup', stopVN);
        micBtn.addEventListener('touchend', (e) => { e.preventDefault(); stopVN(); });
    };

    function handleLogin() {
        const val = document.getElementById('username-input').value.trim();
        const key = localStorage.getItem('_mj_wa_tkn') || new URLSearchParams(window.location.search).get('key');
        if(!val || !key) return alert("Butuh Nama & Token!");
        localStorage.setItem('mj_user', val); localStorage.setItem('_mj_wa_tkn', key);
        location.reload();
    }

    function goToHome() { 
        document.getElementById('screen-home').style.display='flex';
        document.getElementById('my-profile-name').innerText = myName;
        renderAvatar(); fetchContacts(); setInterval(fetchContacts, 7000);
    }

    // VOICE NOTE LOGIC
    async function startVN() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.start();
            document.getElementById('vn-btn').classList.add('recording');
        } catch (err) {
            alert("Gagal akses mic: " + err.message);
        }
    }

    function stopVN() {
        if (!mediaRecorder || mediaRecorder.state === "inactive") return;
        mediaRecorder.stop();
        document.getElementById('vn-btn').classList.remove('recording');
        mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => {
                const base64data = reader.result;
                sendData(base64data, 'vn');
                appendUI(myName, base64data, 'me', 'vn', Date.now());
            };
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
        };
    }

    // FITUR HAPUS PESAN
    function deleteMsg(msgId, sender) {
        if (sender !== myName) return; // Hanya bisa hapus pesan sendiri
        if (confirm("Hapus pesan ini?")) {
            let h = JSON.parse(localStorage.getItem('chat_' + targetName) || "[]");
            h = h.filter(m => m.id !== msgId);
            localStorage.setItem('chat_' + targetName, JSON.stringify(h));
            loadHistory(targetName);
        }
    }

    function sendText() {
        const msg = document.getElementById('text-msg').value.trim();
        if(!msg) return;
        const msgId = Date.now();
        sendData(msg, 'text', msgId);
        appendUI(myName, msg, 'me', 'text', msgId);
        document.getElementById('text-msg').value = "";
    }

    function sendData(val, type, id) {
        const msgId = id || Date.now();
        saveMsg(targetName, myName, val, 'me', type, msgId);
        const conn = peer.connect(targetPeerId);
        conn.on('open', () => conn.send({ type, sender: myName, val, id: msgId }));
    }

    function appendUI(s, t, side, type, id) {
        const box = document.getElementById('chat-messages');
        const div = document.createElement('div'); 
        div.className = `msg ${side}`;
        div.oncontextmenu = (e) => { e.preventDefault(); deleteMsg(id, s); }; // Klik kanan/tahan lama
        div.onclick = () => { if(side === 'me') deleteMsg(id, s); }; // Klik biasa juga buat simpelnya
        
        let content = type === 'text' ? `<div>${t}</div>` : `<audio controls src="${t}" style="width:200px; height:35px;"></audio>`;
        div.innerHTML = content + (side === 'me' ? `<div class="msg-status">‚úì‚úì</div>` : "");
        box.appendChild(div); box.scrollTop = box.scrollHeight;
    }

    // DATA STORAGE & CONTACTS
    function saveMsg(c, s, t, side, type, id) {
        let h = JSON.parse(localStorage.getItem('chat_'+c) || "[]");
        h.push({id, sender:s, text:t, side, type});
        localStorage.setItem('chat_'+c, JSON.stringify(h));
    }

    function loadHistory(c) {
        const box = document.getElementById('chat-messages'); box.innerHTML = "";
        JSON.parse(localStorage.getItem('chat_'+c) || "[]").forEach(m => appendUI(m.sender, m.text, m.side, m.type, m.id));
    }

    async function fetchContacts() {
        try {
            const res = await fetch(`https://hamudi2012.github.io/Mj-WhatApp/contacts.json?t=${Date.now()}`);
            const data = await res.json();
            const list = document.getElementById('contact-list'); list.innerHTML = "";
            for(let n in data) {
                if(n === myName) continue;
                const item = document.createElement('div');
                item.className = "p-3 border-bottom d-flex align-items-center gap-3";
                item.style.cursor = "pointer";
                item.onclick = () => openChat(n, data[n]);
                item.innerHTML = `<div class="avatar">${n[0].toUpperCase()}</div><b>${n}</b>`;
                list.appendChild(item);
            }
        } catch(e){}
    }

    function openChat(name, id) {
        targetName = name; targetPeerId = id;
        document.getElementById('chat-window').style.display='flex';
        document.getElementById('chat-with-name').innerText = name;
        document.getElementById('chat-profile-pic').innerText = name[0].toUpperCase();
        loadHistory(name);
    }

    // GLOBAL PEER EVENTS
    peer.on('connection', conn => {
        conn.on('data', data => {
            saveMsg(data.sender, data.sender, data.val, 'him', data.type, data.id);
            if(targetName === data.sender) appendUI(data.sender, data.val, 'him', data.type, data.id);
        });
    });

    // SISTEM AVATAR & DRAWER
    function gantiPoto(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => { localStorage.setItem('mj_poto', e.target.result); renderAvatar(); };
            reader.readAsDataURL(input.files[0]);
        }
    }
    function renderAvatar() {
        const p = localStorage.getItem('mj_poto');
        const big = document.getElementById('my-avatar-big');
        const small = document.getElementById('my-avatar-small');
        if(p) { big.innerHTML = `<img src="${p}">`; small.innerHTML = `<img src="${p}">`; }
    }
    function toggleDrawer() {
        const d = document.getElementById('profile-drawer');
        const o = document.getElementById('drawer-overlay');
        d.classList.toggle('open');
        o.style.display = d.classList.contains('open') ? 'block' : 'none';
    }
    function closeChat() { document.getElementById('chat-window').style.display='none'; }
    function clearMySession() { localStorage.clear(); location.reload(); }
    function startVideoCall() { /* Sama seperti sebelumnya */ }

    async function syncContact(n, id) {
        const t = localStorage.getItem('_mj_wa_tkn');
        try {
            const r = await fetch(`https://api.github.com/repos/${REPO}/contents/contacts.json`, {headers:{'Authorization':`token ${t}`}});
            const d = await r.json(); const c = JSON.parse(atob(d.content)); c[n]=id;
            await fetch(`https://api.github.com/repos/${REPO}/contents/contacts.json`, {
                method:'PUT', headers:{'Authorization':`token ${t}`},
                body:JSON.stringify({message:"Sync", content:btoa(JSON.stringify(c)), sha:d.sha})
            });
        } catch(e){}
    }
    peer.on('open', id => { if(myName) syncContact(myName, id); });
</script>
</body>
    </html>
