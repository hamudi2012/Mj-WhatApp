<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mj-WhatsApp Ultimate V6</title>
    
    <link rel="icon" type="image/png" href="logo-mj-whatsapp.png">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    
    <style>
        :root { --wa-bg: #0b141a; --wa-nav: #202c33; --wa-green: #00a884; --wa-msg-me: #005c4b; --wa-msg-him: #202c33; --wa-text: #e9edef; --wa-icon: #8696a0; }
        body { background: var(--wa-bg); color: var(--wa-text); font-family: 'Segoe UI', sans-serif; height: 100dvh; margin: 0; overflow: hidden; }

        /* SPLASH SCREEN */
        #splash-screen { position: fixed; inset: 0; background: var(--wa-bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .splash-logo { width: 100px; height: 100px; border-radius: 25px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0,168,132,0.3); }

        /* LOGIN SCREEN */
        #screen-login { position: fixed; inset: 0; background: var(--wa-bg); z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .login-card { background: var(--wa-nav); padding: 40px 25px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; }
        .login-logo { width: 80px; height: 80px; border-radius: 18px; margin-bottom: 15px; }

        /* UI ELEMENTS */
        #screen-home, #chat-window { position: fixed; inset: 0; display: none; flex-direction: column; background: var(--wa-bg); }
        .nav-header { background: var(--wa-nav); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; height: 62px; }
        
        .avatar { width: 40px; height: 40px; background: var(--wa-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; overflow: hidden; color: white; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: #0b141a; background-blend-mode: overlay; }
        
        .msg { max-width: 85%; padding: 8px 12px; border-radius: 10px; font-size: 0.95rem; position: relative; }
        .msg.me { align-self: flex-end; background: var(--wa-msg-me); border-top-right-radius: 0; }
        .msg.him { align-self: flex-start; background: var(--wa-msg-him); border-top-left-radius: 0; }

        .chat-input-area { background: var(--wa-nav); padding: 8px 12px; display: flex; gap: 10px; align-items: center; }
        #text-msg { flex: 1; background: #2a3942; border: none; border-radius: 20px; padding: 9px 15px; color: white; outline: none; }

        /* VIDEO CALL OVERLAY & LOUDSPEAKER STYLE */
        #video-call-overlay { position: fixed; inset: 0; background: #075e54; z-index: 15000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .remote-video-container { width: 100%; height: 100%; position: relative; background: #000; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 100px; height: 150px; position: absolute; top: 20px; right: 20px; border-radius: 8px; border: 2px solid white; object-fit: cover; z-index: 15001; }
        
        .call-btn { background: none; border: none; color: white; cursor: pointer; padding: 10px; transition: 0.2s; }
        .call-btn:active { transform: scale(0.9); opacity: 0.7; }

        .btn-action { color: var(--wa-icon); border: none; background: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="splash-screen">
    <img src="logo-mj-whatsapp.png" class="splash-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/124/124034.png'">
    <h4 class="fw-bold text-secondary">Mj-WhatsApp</h4>
</div>

<div id="screen-login">
    <div class="login-card">
        <img src="logo-mj-whatsapp.png" class="login-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/124/124034.png'">
        <h4 class="fw-bold mb-4">Mj-WhatsApp</h4>
        <input type="text" id="username-input" class="form-control mb-3 text-center" placeholder="Masukkan Nama Kamu..." style="background:#111b21; color:white; border:1px solid #333;">
        <button class="btn btn-success w-100 fw-bold py-2" onclick="handleLogin()">GAS CHAT!</button>
    </div>
</div>

<div id="screen-home">
    <div class="nav-header">
        <div class="d-flex align-items-center gap-2">
            <div class="avatar" id="my-avatar-small" style="width:35px; height:35px; font-size:0.9rem;">M</div>
            <b class="text-success">Mj-WhatsApp</b>
        </div>
        <div class="d-flex gap-2">
            <button class="btn-action">üîç</button>
            <button class="btn-action" onclick="clearMySession()">‚ãÆ</button>
        </div>
    </div>
    <div id="contact-list" class="flex-grow-1 overflow-auto"></div>
</div>

<div id="chat-window">
    <div class="nav-header">
        <div class="d-flex align-items-center">
            <button onclick="closeChat()" class="btn text-white p-0 me-3">‚Üê</button>
            <div class="avatar me-2" id="chat-profile-pic" style="width: 35px; height: 35px; font-size: 0.8rem;"></div>
            <b id="chat-with-name"></b>
        </div>
        <button class="call-btn" onclick="startVideoCall()" id="vcall-btn" style="padding: 5px;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M17.394 5.035c-.57-.015-1.16.195-1.57.636l-3.324 3.324a.5.5 0 01-.707 0L8.47 5.671a1.501 1.501 0 00-2.122 0l-1.314 1.314a1.501 1.501 0 000 2.122l3.324 3.324a.5.5 0 010 .707l-3.324 3.324a1.501 1.501 0 000 2.122l1.314 1.314a1.501 1.501 0 002.122 0l3.324-3.324a.5.5 0 01.707 0l3.324 3.324a1.501 1.501 0 002.122 0l1.314-1.314a1.501 1.501 0 000-2.122l-3.324-3.324a.5.5 0 010-.707l3.324-3.324a1.501 1.501 0 000-2.122l-1.314-1.314c-.32-.32-.73-.48-1.15-.494zM19 14.5v3.5a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2h12a2 2 0 012 2v3.5l4-3v11l-4-3z"/>
            </svg>
        </button>
    </div>
    <div id="chat-messages"></div>
    <div class="chat-input-area">
        <input type="text" id="text-msg" placeholder="Ketik pesan..." onkeypress="if(event.key==='Enter') sendText()">
        <button id="vn-btn" class="btn-action">üé§</button>
        <button onclick="sendText()" class="btn-action">‚û§</button>
    </div>
</div>

<div id="video-call-overlay">
    <div class="remote-video-container">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay muted playsinline></video>
    </div>
    <div style="position:absolute; bottom:50px; width:100%; display:flex; justify-content:center; gap:30px;">
        <button class="btn btn-danger rounded-circle p-3" onclick="endCall()" style="width:65px; height:65px;">‚ùå</button>
    </div>
</div>

<script>
    const REPO = "hamudi2012/Mj-WhatApp"; 
    const peer = new Peer();
    let myName = localStorage.getItem('mj_user'), targetPeerId, targetName, currentCall;

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                if (myName) { goToHome(); } else { document.getElementById('screen-login').style.display = 'flex'; }
            }, 500);
        }, 1500);

        // VN MIC LOGIC (SAMA SEPERTI SEBELUMNYA)
        const micBtn = document.getElementById('vn-btn');
        micBtn.onmousedown = startVN; micBtn.ontouchstart = (e) => { e.preventDefault(); startVN(); };
        micBtn.onmouseup = stopVN; micBtn.ontouchend = (e) => { e.preventDefault(); stopVN(); };
    };

    function handleLogin() {
        const val = document.getElementById('username-input').value.trim();
        const key = localStorage.getItem('_mj_wa_tkn') || new URLSearchParams(window.location.search).get('key');
        if(!val) return alert("Masukkan Nama!");
        localStorage.setItem('mj_user', val);
        if(key) localStorage.setItem('_mj_wa_tkn', key);
        location.reload();
    }

    function goToHome() { 
        document.getElementById('screen-home').style.display='flex';
        document.getElementById('screen-login').style.display='none';
        fetchContacts(); setInterval(fetchContacts, 7000);
    }

    // VIDEO CALL DENGAN LOUDSPEAKER & RESPONSIVE KLIK
    async function startVideoCall() {
        if (!targetPeerId) return alert("Kontak tidak tersedia");
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('video-call-overlay').style.display = 'flex';
            document.getElementById('local-video').srcObject = stream;
            
            const call = peer.call(targetPeerId, stream);
            setupCall(call);
        } catch (e) { alert("Izinkan Kamera & Mic!"); }
    }

    function setupCall(call) {
        currentCall = call;
        call.on('stream', remoteStream => {
            const remoteVideo = document.getElementById('remote-video');
            remoteVideo.srcObject = remoteStream;
            // FITUR LOUDSPEAKER: Pastikan volume maksimal dan output audio dialihkan
            remoteVideo.volume = 1.0; 
            remoteVideo.play();
        });
    }

    peer.on('call', call => {
        if (confirm("Panggilan Video Masuk! Angkat?")) {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
                document.getElementById('video-call-overlay').style.display = 'flex';
                document.getElementById('local-video').srcObject = stream;
                call.answer(stream);
                setupCall(call);
            });
        }
    });

    function endCall() {
        if(currentCall) currentCall.close();
        location.reload();
    }

    // LOGIKA CHAT DASAR
    function sendText() {
        const msg = document.getElementById('text-msg').value.trim();
        if(!msg) return;
        appendUI(myName, msg, 'me', 'text');
        const conn = peer.connect(targetPeerId);
        conn.on('open', () => {
            conn.send({ type: 'text', sender: myName, val: msg });
            saveMsg(targetName, myName, msg, 'me', 'text');
        });
        document.getElementById('text-msg').value = "";
    }

    peer.on('connection', conn => {
        conn.on('data', data => {
            saveMsg(data.sender, data.sender, data.val, 'him', data.type);
            if(targetName === data.sender) appendUI(data.sender, data.val, 'him', data.type);
        });
    });

    async function fetchContacts() {
        try {
            const res = await fetch(`https://hamudi2012.github.io/Mj-WhatApp/contacts.json?t=${Date.now()}`);
            const data = await res.json();
            const list = document.getElementById('contact-list'); list.innerHTML = "";
            for(let n in data) {
                if(n === myName) continue;
                const item = document.createElement('div');
                item.className = "p-3 border-bottom d-flex align-items-center gap-3";
                item.onclick = () => openChat(n, data[n]);
                item.innerHTML = `<div class="avatar">${n[0].toUpperCase()}</div><b>${n}</b>`;
                list.appendChild(item);
            }
        } catch(e){}
    }

    function openChat(name, id) {
        targetName = name; targetPeerId = id;
        document.getElementById('chat-window').style.display='flex';
        document.getElementById('chat-with-name').innerText = name;
        document.getElementById('chat-profile-pic').innerText = name[0].toUpperCase();
        loadHistory(name);
    }

    function appendUI(s, t, side, type) {
        const box = document.getElementById('chat-messages');
        const div = document.createElement('div'); div.className = `msg ${side}`;
        div.innerHTML = type === 'text' ? t : `<audio controls src="${t}"></audio>`;
        box.appendChild(div); box.scrollTop = box.scrollHeight;
    }

    function saveMsg(c, s, t, side, type) {
        let h = JSON.parse(localStorage.getItem('chat_'+c) || "[]");
        h.push({sender:s, text:t, side, type});
        localStorage.setItem('chat_'+c, JSON.stringify(h));
    }

    function loadHistory(c) {
        const box = document.getElementById('chat-messages'); box.innerHTML = "";
        JSON.parse(localStorage.getItem('chat_'+c) || "[]").forEach(m => appendUI(m.sender, m.text, m.side, m.type));
    }

    function closeChat() { document.getElementById('chat-window').style.display='none'; }
    function clearMySession() { localStorage.clear(); location.reload(); }

    // SYNC PEER ID
    async function syncContact(n, id) {
        const t = localStorage.getItem('_mj_wa_tkn');
        if(!t) return;
        try {
            const r = await fetch(`https://api.github.com/repos/${REPO}/contents/contacts.json`, {headers:{'Authorization':`token ${t}`}});
            const d = await r.json(); const c = JSON.parse(atob(d.content)); c[n]=id;
            await fetch(`https://api.github.com/repos/${REPO}/contents/contacts.json`, {
                method:'PUT', headers:{'Authorization':`token ${t}`},
                body:JSON.stringify({message:"Sync", content:btoa(JSON.stringify(c)), sha:d.sha})
            });
        } catch(e){}
    }
    peer.on('open', id => { if(myName) syncContact(myName, id); });

    // VN Placeholder (Logic sama dengan sebelumnya)
    function startVN() {} function stopVN() {}
</script>
</body>
            </html>
