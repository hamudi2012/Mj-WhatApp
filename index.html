<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mj-WhatsApp Ultimate V6 - Fixed</title>
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    
    <style>
        :root { --wa-bg: #0b141a; --wa-nav: #202c33; --wa-green: #00a884; --wa-msg-me: #005c4b; --wa-msg-him: #202c33; --wa-text: #e9edef; --wa-icon: #8696a0; }
        body { background: var(--wa-bg); color: var(--wa-text); font-family: 'Segoe UI', sans-serif; height: 100dvh; margin: 0; overflow: hidden; }

        /* SPLASH SCREEN */
        #splash-screen { position: fixed; inset: 0; background: var(--wa-bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 1; transition: opacity 0.5s ease; }
        .splash-logo { width: 100px; height: 100px; border-radius: 25px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0,168,132,0.3); }

        /* VIDEO CALL UI */
        #video-call-overlay { position: fixed; inset: 0; background: black; z-index: 15000; display: none; flex-direction: column; }
        .remote-video { width: 100%; height: 100%; object-fit: cover; }
        .local-video { width: 100px; height: 140px; position: absolute; top: 20px; right: 20px; border-radius: 10px; border: 2px solid var(--wa-green); object-fit: cover; z-index: 15001; }
        .call-controls { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 15002; }

        /* PROFILE DRAWER */
        #profile-drawer { position: fixed; top: 0; left: -100%; width: 85%; height: 100%; background: var(--wa-bg); z-index: 11000; transition: 0.4s; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        #profile-drawer.open { left: 0; }
        .drawer-header { background: var(--wa-nav); padding: 40px 20px 20px; color: white; }
        .drawer-item { padding: 18px 25px; display: flex; align-items: center; gap: 20px; border-bottom: 0.5px solid #222; }
        .overlay-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 10999; display: none; }

        /* UI ELEMENTS */
        #screen-login, #screen-home, #chat-window { position: fixed; inset: 0; display: none; flex-direction: column; background: var(--wa-bg); }
        .nav-header { background: var(--wa-nav); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; height: 60px; }
        .avatar { width: 40px; height: 40px; background: #6a7175; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; object-fit: cover; overflow: hidden; cursor: pointer; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        button.icon-btn { background: none; border: none; color: var(--wa-icon); cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 8px; }

        #contact-list { flex: 1; overflow-y: auto; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: #0b141a; }
        .msg { max-width: 85%; padding: 8px 12px; border-radius: 8px; font-size: 0.95rem; color: #e9edef; }
        .msg.me { align-self: flex-end; background: var(--wa-msg-me); border-top-right-radius: 0; }
        .msg.him { align-self: flex-start; background: var(--wa-msg-him); border-top-left-radius: 0; }

        .chat-input-area { background: var(--wa-nav); padding: 10px; display: flex; gap: 8px; align-items: center; }
        #text-msg { flex: 1; background: #2a3942; border: none; border-radius: 20px; padding: 9px 15px; color: white; outline: none; }
        .btn-vn.recording { color: #f15c6d !important; }
    </style>
</head>
<body>

<div id="splash-screen">
    <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" class="splash-logo">
    <h4 class="fw-bold text-secondary">Mj-WhatsApp</h4>
</div>

<div id="drawer-overlay" class="overlay-bg" onclick="toggleDrawer()"></div>
<div id="profile-drawer">
    <div class="drawer-header text-center">
        <div class="avatar mx-auto mb-3" id="my-avatar-big" style="width:100px; height:100px; font-size:2.5rem;" onclick="document.getElementById('poto-asli').click()">M</div>
        <input type="file" id="poto-asli" hidden accept="image/*" onchange="gantiPoto(this)">
        <h4 id="my-profile-name" class="fw-bold">User</h4>
    </div>
    <div class="drawer-body">
        <div class="drawer-item" onclick="clearMySession()" style="color:#ff5c5c"><span>üö™</span> <b>Log Out</b></div>
    </div>
</div>

<div id="video-call-overlay">
    <video id="remote-video" class="remote-video" autoplay playsinline></video>
    <video id="local-video" class="local-video" autoplay muted playsinline></video>
    <div class="call-controls">
        <button class="btn btn-danger rounded-circle p-3" onclick="endCall()">‚ùå</button>
    </div>
</div>

<div id="screen-login" class="justify-content-center p-4">
    <div class="text-center mb-4"><h3>Masuk Mj-WA</h3></div>
    <input type="text" id="username-input" class="form-control mb-3" placeholder="Nama Anda...">
    <input type="password" id="token-input" class="form-control mb-3" placeholder="GitHub Token...">
    <button class="btn btn-success w-100 fw-bold" onclick="handleLogin()">MULAI CHAT</button>
</div>

<div id="screen-home">
    <div class="nav-header">
        <div class="d-flex align-items-center gap-2">
            <div class="avatar" id="my-avatar-small" onclick="toggleDrawer()">M</div>
            <b class="text-success">Mj-WhatsApp</b>
        </div>
        <button class="icon-btn" onclick="toggleDrawer()">‚ãÆ</button>
    </div>
    <div id="contact-list"></div>
</div>

<div id="chat-window">
    <div class="nav-header">
        <div class="d-flex align-items-center">
            <button onclick="closeChat()" class="icon-btn me-2" style="color:white;">‚Üê</button>
            <b id="chat-with-name"></b>
        </div>
        <div class="d-flex gap-2">
            <button class="icon-btn" onclick="startVideoCall()" style="color: var(--wa-icon);">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M18 7c0-1.103-.897-2-2-2H4c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-3.333L22 17V7l-4 3.333V7z"></path></svg>
            </button>
        </div>
    </div>
    <div id="chat-messages"></div>
    <div class="chat-input-area">
        <input type="text" id="text-msg" placeholder="Pesan..." onkeypress="if(event.key==='Enter') sendText()">
        <button id="vn-btn" class="icon-btn" onmousedown="startVN()" onmouseup="stopVN()">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </button>
        <button onclick="sendText()" class="btn btn-success rounded-circle">‚û§</button>
    </div>
</div>

<script>
    const REPO = "hamudi2012/Mj-WhatApp"; 
    const peer = new Peer();
    let myName = localStorage.getItem('mj_user'), targetPeerId, targetName, currentCall;
    let mediaRecorder, audioChunks = [];

    // FIX: SPLASH SCREEN LOGIC
    window.onload = () => {
        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
                if (myName && localStorage.getItem('_mj_wa_tkn')) { 
                    goToHome(); 
                } else { 
                    document.getElementById('screen-login').style.display = 'flex'; 
                }
            }, 500);
        }, 2000);
    };

    function goToHome() { 
        document.getElementById('screen-home').style.display='flex';
        document.getElementById('screen-login').style.display='none';
        document.getElementById('my-profile-name').innerText = myName;
        renderAvatar(); 
        fetchContacts();
        setInterval(fetchContacts, 10000);
    }

    function renderAvatar() {
        const p = localStorage.getItem('mj_poto');
        const big = document.getElementById('my-avatar-big');
        const small = document.getElementById('my-avatar-small');
        if(p) {
            big.innerHTML = `<img src="${p}">`;
            small.innerHTML = `<img src="${p}">`;
        } else if (myName) {
            big.innerText = myName[0].toUpperCase();
            small.innerText = myName[0].toUpperCase();
        }
    }

    function handleLogin() {
        const u = document.getElementById('username-input').value.trim();
        const t = document.getElementById('token-input').value.trim();
        if(!u || !t) return alert("Isi Nama & Token!");
        localStorage.setItem('mj_user', u);
        localStorage.setItem('_mj_wa_tkn', t);
        location.reload();
    }

    function toggleDrawer() {
        document.getElementById('profile-drawer').classList.toggle('open');
        const overlay = document.getElementById('drawer-overlay');
        overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
    }

    async function fetchContacts() {
        try {
            const res = await fetch(`https://hamudi2012.github.io/Mj-WhatApp/contacts.json?t=${Date.now()}`);
            const data = await res.json();
            const list = document.getElementById('contact-list'); list.innerHTML = "";
            for(let n in data) {
                if(n === myName) continue;
                const item = document.createElement('div');
                item.className = "p-3 border-bottom d-flex align-items-center justify-content-between";
                item.innerHTML = `<b onclick="openChat('${n}', '${data[n]}')">${n}</b>`;
                list.appendChild(item);
            }
        } catch(e) {}
    }

    function openChat(name, id) {
        targetName = name; targetPeerId = id;
        document.getElementById('chat-window').style.display='flex';
        document.getElementById('chat-with-name').innerText = name;
        loadHistory(name);
    }

    function startVideoCall() {
        if(!targetPeerId) return alert("ID tujuan tidak ada");
        navigator.mediaDevices.getUserMedia({video: true, audio: true}).then(stream => {
            document.getElementById('video-call-overlay').style.display = 'flex';
            document.getElementById('local-video').srcObject = stream;
            const call = peer.call(targetPeerId, stream);
            call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
            currentCall = call;
        }).catch(() => alert("Izin kamera ditolak"));
    }

    function endCall() { 
        if(currentCall) currentCall.close(); 
        document.getElementById('video-call-overlay').style.display = 'none';
        location.reload();
    }

    function sendText() {
        const msg = document.getElementById('text-msg').value.trim();
        if(!msg) return;
        appendUI(myName, msg, 'me', 'text');
        const conn = peer.connect(targetPeerId);
        conn.on('open', () => conn.send({ type: 'text', sender: myName, val: msg }));
        document.getElementById('text-msg').value = "";
    }

    function appendUI(s, t, side, type) {
        const box = document.getElementById('chat-messages');
        const div = document.createElement('div'); div.className = `msg ${side}`;
        div.innerHTML = type === 'text' ? t : `<audio controls src="${t}"></audio>`;
        box.appendChild(div); box.scrollTop = box.scrollHeight;
    }

    function closeChat() { document.getElementById('chat-window').style.display='none'; }
    function clearMySession() { localStorage.clear(); location.reload(); }

    peer.on('open', id => { 
        if(myName) {
            const t = localStorage.getItem('_mj_wa_tkn');
            fetch(`https://api.github.com/repos/${REPO}/contents/contacts.json`, {headers:{'Authorization':`token ${t}`}})
            .then(r => r.json()).then(d => {
                const c = JSON.parse(atob(d.content)); c[myName]=id;
                fetch(`https://api.github.com/repos/${REPO}/contents/contacts.json`, {
                    method:'PUT', headers:{'Authorization':`token ${t}`},
                    body:JSON.stringify({message:"up", content:btoa(JSON.stringify(c)), sha:d.sha})
                });
            }).catch(() => console.log("Gagal sinkron GitHub"));
        }
    });

    peer.on('connection', conn => {
        conn.on('data', data => {
            if(targetName === data.sender) appendUI(data.sender, data.val, 'him', data.type);
        });
    });
</script>
</body>
            </html>
