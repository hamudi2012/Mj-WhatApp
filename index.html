<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mj-WhatsApp Pro</title>
    
    <link rel="icon" type="image/png" href="logo-mj-whatsapp.png">
    <link rel="apple-touch-icon" href="logo-mj-whatsapp.png">

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    
    <style>
        :root { --wa-bg: #0b141a; --wa-nav: #202c33; --wa-green: #00a884; --wa-msg-me: #005c4b; --wa-msg-him: #202c33; }
        body { background: var(--wa-bg); color: #e9edef; font-family: sans-serif; height: 100dvh; margin: 0; overflow: hidden; }

        /* SPLASH SCREEN STYLE */
        #splash-screen { position: fixed; inset: 0; background: var(--wa-bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .splash-logo { width: 120px; height: 120px; border-radius: 30px; margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        #screen-login { position: fixed; inset: 0; background: var(--wa-bg); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        #screen-home { display: none; height: 100%; flex-direction: column; }
        .header { background: var(--wa-nav); padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; }
        #contact-list { flex: 1; overflow-y: auto; padding: 10px; background-color: #0d1418; }
        .contact-item { background: var(--wa-nav); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; align-items: center; gap: 12px; border: 1px solid #333; }
        .avatar { width: 45px; height: 45px; background: var(--wa-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        #chat-window { position: fixed; inset: 0; background: #0d1418; z-index: 2000; display: none; flex-direction: column; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 0.95rem; color: white; }
        .msg.me { align-self: flex-end; background: var(--wa-msg-me); border-bottom-right-radius: 2px; }
        .msg.him { align-self: flex-start; background: var(--wa-msg-him); border-bottom-left-radius: 2px; }
        .sender-name { font-size: 0.75rem; font-weight: bold; color: #34d399; display: block; }
        .chat-input-area { background: var(--wa-nav); padding: 10px; display: flex; gap: 8px; }
        .chat-input-area input { flex: 1; background: #2a3942; border: none; color: white; border-radius: 25px; padding: 10px 18px; }
    </style>
</head>
<body>

<div id="splash-screen">
    <img src="logo-mj-whatsapp.png" class="splash-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/124/124034.png'">
    <h3 class="fw-bold">Mj-WhatsApp</h3>
    <div class="spinner-border text-success mt-3" role="status"></div>
</div>

<div id="screen-login">
    <img src="logo-mj-whatsapp.png" style="width:80px; margin-bottom:20px; border-radius:20px;">
    <h2 style="color: var(--wa-green);">Masuk Mj-WA</h2>
    <input type="text" id="username-input" class="form-control mb-3 text-center" placeholder="Nama Kamu..." style="background: #2a3942; border: none; color: white;">
    <button class="btn btn-success w-100" onclick="handleLogin()">MULAI CHAT</button>
</div>

<div id="screen-home">
    <div class="header"><b>Mj-WhatsApp</b><button onclick="handleLogout()" style="background:none;border:none;color:red;">Keluar</button></div>
    <div id="contact-list"></div>
</div>

<div id="chat-window">
    <div class="header">
        <button onclick="closeChat()" style="background:none;color:white;border:none;">←</button>
        <b id="chat-with-name"></b>
        <span style="font-size: 0.7rem; color: #00a884;">Online</span>
    </div>
    <div id="chat-messages"></div>
    <div class="chat-input-area">
        <input type="text" id="text-msg" placeholder="Ketik pesan..." onkeypress="if(event.key==='Enter') sendText()">
        <button onclick="sendText()" style="background:var(--wa-green); border:none; border-radius:50%; width:45px; height:45px; color:white;">➤</button>
    </div>
</div>

<audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

<script>
    const REPO = "hamudi2012/Mj-WhatApp"; 
    const peer = new Peer();
    let myName = localStorage.getItem('mj_user'), targetPeerId, targetName;
    const notif = document.getElementById('notif-sound');

    // JALANKAN SPLASH SCREEN
    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                if (myName) { goToHome(); } else { document.getElementById('screen-login').style.display = 'flex'; }
            }, 500);
        }, 2500); // Tampil 2.5 detik
    };

    function goToHome() { 
        document.getElementById('screen-home').style.display = 'flex';
        fetchContacts(); setInterval(fetchContacts, 7000);
    }

    function handleLogin() {
        const val = document.getElementById('username-input').value.trim();
        const key = new URLSearchParams(window.location.search).get('key') || localStorage.getItem('_mj_wa_tkn');
        if (!val || !key) return alert("Butuh Nama & Token GitHub!");
        localStorage.setItem('mj_user', val); 
        localStorage.setItem('_mj_wa_tkn', key);
        location.reload();
    }

    function handleLogout() { localStorage.removeItem('mj_user'); location.reload(); }

    peer.on('open', id => { if(myName) syncContact(myName, id); });

    peer.on('connection', conn => {
        conn.on('data', data => {
            if(data.type === 'text') {
                saveMsg(data.sender, data.sender, data.val, 'him');
                notif.play().catch(e => {});
                if(targetName === data.sender) appendUI(data.sender, data.val, 'him');
            }
        });
    });

    function sendText() {
        const input = document.getElementById('text-msg'), val = input.value.trim();
        if(!val || !targetPeerId) return;
        saveMsg(targetName, myName, val, 'me'); 
        appendUI(myName, val, 'me'); 
        input.value = "";
        const conn = peer.connect(targetPeerId);
        conn.on('open', () => { conn.send({ type: 'text', sender: myName, val: val }); });
    }

    function appendUI(s, t, side) {
        const box = document.getElementById('chat-messages');
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.innerHTML = `<span class="sender-name">${s}</span><div>${t}</div>`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function saveMsg(chatWith, sender, text, side) {
        let history = JSON.parse(localStorage.getItem('chat_'+chatWith) || "[]");
        history.push({sender, text, side});
        localStorage.setItem('chat_'+chatWith, JSON.stringify(history));
    }

    function loadHistory(chatWith) {
        const box = document.getElementById('chat-messages'); box.innerHTML = "";
        let history = JSON.parse(localStorage.getItem('chat_'+chatWith) || "[]");
        history.forEach(m => appendUI(m.sender, m.text, m.side));
    }

    async function fetchContacts() {
        try {
            const res = await fetch(`https://hamudi2012.github.io/Mj-WhatApp/contacts.json?t=${Date.now()}`);
            const data = await res.json();
            const list = document.getElementById('contact-list'); list.innerHTML = "";
            for(let n in data) {
                if(n === myName) continue;
                const div = document.createElement('div'); div.className = "contact-item";
                div.onclick = () => { 
                    targetName = n; targetPeerId = data[n]; 
                    document.getElementById('chat-window').style.display='flex'; 
                    document.getElementById('chat-with-name').innerText=n; 
                    loadHistory(n); 
                };
                div.innerHTML = `<div class="avatar">${n[0].toUpperCase()}</div><div><b>${n}</b><br><small style="color:#00a884">Online</small></div>`;
                list.appendChild(div);
            }
        } catch(e){}
    }

    function closeChat() { document.getElementById('chat-window').style.display='none'; targetName=null; }

    async function syncContact(n, id) {
        const t = localStorage.getItem('_mj_wa_tkn');
        try {
            const r = await fetch(`https://api.github.com/repos/${REPO}/contents/contacts.json`, {headers:{'Authorization':`token ${t}`}});
            const d = await r.json(); 
            const c = JSON.parse(atob(d.content)); c[n]=id;
            await fetch(`https://api.github.com/repos/${REPO}/contents/contacts.json`, {
                method:'PUT', headers:{'Authorization':`token ${t}`}, 
                body:JSON.stringify({message:"Update ID", content:btoa(JSON.stringify(c)), sha:d.sha})
            });
        } catch(e){}
    }
</script>
</body>
</html>
