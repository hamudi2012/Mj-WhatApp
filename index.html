<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mj-WhatsApp Private</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        :root { --wa-dark: #0b141a; --wa-nav: #202c33; --wa-green: #00a884; }
        body { background: var(--wa-dark); color: #e9edef; font-family: sans-serif; height: 100dvh; display: flex; flex-direction: column; margin: 0; }
        
        .header { background: var(--wa-nav); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .header h5 { color: var(--wa-green); margin: 0; font-weight: bold; }

        #chat-area { flex: 1; display: flex; flex-direction: column; padding: 15px; overflow-y: auto; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; }
        .msg { max-width: 80%; padding: 10px; border-radius: 10px; margin-bottom: 10px; font-size: 0.9rem; background: var(--wa-nav); align-self: flex-start; }
        .msg.out { background: #005c4b; align-self: flex-end; }

        /* FIXED BOTTOM UI */
        .controls-wrapper { 
            background: var(--wa-nav); 
            padding: 10px 10px 40px 10px; /* Padding bawah extra biar gak ketutup bar HP */
            border-top: 1px solid #333;
        }
        .input-group-custom { display: flex; gap: 8px; align-items: center; }
        .input-wa { background: #2a3942; border: none; color: #fff; border-radius: 25px; padding: 12px 20px; flex: 1; outline: none; font-size: 1rem; }
        .btn-wa { background: var(--wa-green); border: none; width: 50px; height: 50px; border-radius: 50%; color: #fff; display: flex; align-items: center; justify-content: center; }
        
        #video-area { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 100px; height: 150px; position: absolute; top: 20px; right: 20px; border: 2px solid var(--wa-green); border-radius: 10px; object-fit: cover; }
    </style>
</head>
<body>

<div class="header">
    <div>
        <h5>Mj-WhatsApp</h5>
        <div id="my-id" style="font-size: 0.6rem; color: #888;">Connecting...</div>
    </div>
    <button class="btn btn-sm btn-outline-success" onclick="startCall()">ðŸ“ž VIDEO</button>
</div>

<div id="chat-area">
    <div class="msg">ID lo ada di pojok kiri atas. Masukin ID temen lo di bawah buat manggil.</div>
</div>

<div class="controls-wrapper">
    <div class="input-group-custom">
        <input type="text" id="target-id" class="input-wa" placeholder="Ketik ID atau pesan...">
        <button class="btn-wa" onclick="sendMsg()">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path></svg>
        </button>
    </div>
</div>

<div id="video-area">
    <video id="local-video" autoplay muted playsinline></video>
    <video id="remote-video" autoplay playsinline></video>
    <button class="btn btn-danger" style="position:fixed; bottom:50px; left:50%; transform:translateX(-50%); border-radius:50%; width:60px; height:60px;" onclick="endCall()">X</button>
</div>

<script>
    const peer = new Peer();
    let localStream, currentCall;

    peer.on('open', id => document.getElementById('my-id').innerText = "MY ID: " + id);

    peer.on('call', call => {
        if(confirm("Terima video call?")) {
            navigator.mediaDevices.getUserMedia({video: true, audio: true}).then(stream => {
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
                document.getElementById('video-area').style.display = 'block';
                call.answer(stream);
                call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                currentCall = call;
            });
        }
    });

    function startCall() {
        const tid = document.getElementById('target-id').value;
        if(!tid) return alert("Isi ID tujuan!");
        navigator.mediaDevices.getUserMedia({video: true, audio: true}).then(stream => {
            localStream = stream;
            document.getElementById('local-video').srcObject = stream;
            document.getElementById('video-area').style.display = 'block';
            const call = peer.call(tid, stream);
            call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
            currentCall = call;
        });
    }

    function endCall() {
        if(currentCall) currentCall.close();
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        document.getElementById('video-area').style.display = 'none';
    }

    function sendMsg() {
        const inp = document.getElementById('target-id');
        if(!inp.value) return;
        const d = document.createElement('div');
        d.className = "msg out";
        d.innerText = inp.value;
        document.getElementById('chat-area').appendChild(d);
        inp.value = "";
    }
</script>
</body>
</html>
