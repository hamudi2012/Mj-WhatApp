<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mj-WhatsApp Pro</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        :root { --wa-dark: #0b141a; --wa-nav: #202c33; --wa-green: #00a884; --wa-bg: #0d1418; --wa-msg: #005c4b; }
        body { background: var(--wa-dark); color: #e9edef; font-family: sans-serif; height: 100dvh; margin: 0; overflow: hidden; }
        
        /* LAYAR LOGIN */
        #screen-login { position: fixed; inset: 0; background: var(--wa-dark); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; transition: 0.5s; }
        
        /* LAYAR HOME & CHAT */
        #screen-home { display: none; height: 100%; flex-direction: column; opacity: 0; transition: 0.5s; }
        .header { background: var(--wa-nav); padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        
        /* DAFTAR KONTAK */
        #contact-list { flex: 1; overflow-y: auto; padding: 10px; background-color: var(--wa-bg); }
        .contact-item { background: var(--wa-nav); padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; cursor: pointer; }
        .contact-info b { color: var(--wa-green); }
        .contact-info p { margin: 0; font-size: 0.7rem; color: #00e676; }

        /* AREA CHAT (POPUP) */
        #chat-window { position: fixed; inset: 0; background: var(--wa-bg); z-index: 2000; display: none; flex-direction: column; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 10px; font-size: 0.9rem; position: relative; }
        .msg.me { align-self: flex-end; background: var(--wa-msg); }
        .msg.him { align-self: flex-start; background: var(--wa-nav); }
        
        /* INPUT BAWAH */
        .chat-input-area { background: var(--wa-nav); padding: 10px; display: flex; gap: 8px; align-items: center; }
        .chat-input-area input { flex: 1; background: #2a3942; border: none; color: white; border-radius: 20px; padding: 8px 15px; }
        .btn-round { width: 40px; height: 40px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; color: white; }
        .btn-send { background: var(--wa-green); }
        .btn-voice { background: #536162; }

        /* VIDEO CALL */
        #screen-video { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 90px; height: 130px; position: absolute; top: 20px; right: 20px; border-radius: 10px; border: 2px solid var(--wa-green); object-fit: cover; }
        .btn-hangup { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: #ff3b30; border: none; width: 60px; height: 60px; border-radius: 50%; color: white; font-size: 1.5rem; }

        .fade-in { opacity: 1 !important; display: flex !important; }
        .fade-out { opacity: 0 !important; pointer-events: none; }
    </style>
</head>
<body>

<div id="screen-login">
    <div style="font-size: 3rem;">üü¢</div>
    <h3 style="color: var(--wa-green); font-weight: bold;">Mj-WhatsApp</h3>
    <div class="w-100" style="max-width: 280px;">
        <input type="text" id="username-input" class="form-control mb-3 text-center" placeholder="Nama Kamu..." style="background: #2a3942; border: none; color: white; border-radius: 10px;">
        <button class="btn btn-success w-100" onclick="handleLogin()" style="border-radius: 10px; font-weight: bold;">MASUK</button>
    </div>
</div>

<div id="screen-home">
    <div class="header">
        <b>Mj-WhatsApp</b>
        <small id="my-name-tag" style="color: var(--wa-green);"></small>
    </div>
    <div id="contact-list"></div>
</div>

<div id="chat-window">
    <div class="header">
        <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:1.2rem;">‚Üê</button>
        <b id="chat-with-name">Nama Teman</b>
        <button onclick="startCall(targetPeerId)" style="background:none; border:none; color:var(--wa-green); font-size:1.2rem;">üìû</button>
    </div>
    <div id="chat-messages"></div>
    <div class="chat-input-area">
        <input type="text" id="text-msg" placeholder="Ketik pesan...">
        <button class="btn-round btn-voice" id="voice-btn" onmousedown="startRecord()" onmouseup="stopRecord()" ontouchstart="startRecord()" ontouchend="stopRecord()">üé§</button>
        <button class="btn-round btn-send" onclick="sendText()">‚û§</button>
    </div>
</div>

<div id="screen-video">
    <video id="local-video" autoplay muted playsinline></video>
    <video id="remote-video" autoplay playsinline></video>
    <button class="btn-hangup" onclick="endCall()">√ó</button>
</div>

<script>
    const REPO = "hamudi2012/Mj-WhatApp"; 
    const peer = new Peer();
    let myName = localStorage.getItem('mj_user');
    let targetPeerId, mediaRecorder, audioChunks = [], lastData = "";

    // TOKEN HANDLING
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('key')) localStorage.setItem('_mj_wa_tkn', urlParams.get('key'));

    window.onload = () => { if (myName) goToHome(); };

    function goToHome() {
        document.getElementById('screen-login').classList.add('fade-out');
        document.getElementById('screen-home').classList.add('fade-in');
        document.getElementById('my-name-tag').innerText = myName;
        fetchContacts();
        setInterval(fetchContacts, 4000);
    }

    async function handleLogin() {
        const input = document.getElementById('username-input').value.trim();
        if (!input || !localStorage.getItem('_mj_wa_tkn')) return alert("Isi nama & Gunakan link ?key=");
        localStorage.setItem('mj_user', input);
        myName = input;
        goToHome();
        if (peer.id) syncToGitHub(input, peer.id);
    }

    peer.on('open', id => { if (myName) syncToGitHub(myName, id); });

    // DATABASE SYNC
    async function syncToGitHub(name, id) {
        const token = localStorage.getItem('_mj_wa_tkn');
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/contacts.json`, {
                headers: { 'Authorization': `token ${token}` }
            });
            const data = await res.json();
            const contacts = JSON.parse(atob(data.content));
            if (contacts[name] === id) return;
            contacts[name] = id;
            await fetch(`https://api.github.com/repos/${REPO}/contents/contacts.json`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}` },
                body: JSON.stringify({ message: "Update "+name, content: btoa(JSON.stringify(contacts)), sha: data.sha })
            });
        } catch(e) {}
    }

    async function fetchContacts() {
        try {
            const res = await fetch(`https://hamudi2012.github.io/Mj-WhatApp/contacts.json?t=${Date.now()}`);
            const contacts = await res.json();
            if (JSON.stringify(contacts) === lastData) return;
            lastData = JSON.stringify(contacts);
            const list = document.getElementById('contact-list');
            list.innerHTML = "";
            for(let name in contacts) {
                if(name === myName) continue;
                const div = document.createElement('div');
                div.className = "contact-item";
                div.onclick = () => openChat(name, contacts[name]);
                div.innerHTML = `<div class="contact-info"><b>${name}</b><p>‚óè Online</p></div><span>üí¨</span>`;
                list.appendChild(div);
            }
        } catch(e) {}
    }

    // CHAT & VOICE LOGIC
    function openChat(name, id) {
        targetPeerId = id;
        document.getElementById('chat-with-name').innerText = name;
        document.getElementById('chat-window').style.display = 'flex';
        document.getElementById('chat-messages').innerHTML = "";
    }

    function closeChat() { document.getElementById('chat-window').style.display = 'none'; }

    // PeerJS Data Connection (Untuk Chat & Suara)
    peer.on('connection', conn => {
        conn.on('data', data => {
            if (data.type === 'text') appendMsg(data.sender, data.val, 'him');
            if (data.type === 'voice') appendVoice(data.sender, data.val, 'him');
        });
    });

    function sendText() {
        const val = document.getElementById('text-msg').value;
        if (!val) return;
        const conn = peer.connect(targetPeerId);
        conn.on('open', () => {
            conn.send({ type: 'text', sender: myName, val: val });
            appendMsg(myName, val, 'me');
            document.getElementById('text-msg').value = "";
        });
    }

    function appendMsg(sender, text, side) {
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.innerHTML = `<small style="font-size:0.6rem;display:block;color:#888">${sender}</small>${text}`;
        document.getElementById('chat-messages').appendChild(div);
    }

    // VOICE RECORDING
    function startRecord() {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            audioChunks = [];
            document.getElementById('voice-btn').style.background = 'red';
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        });
    }

    function stopRecord() {
        if (!mediaRecorder) return;
        mediaRecorder.stop();
        document.getElementById('voice-btn').style.background = '#536162';
        mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => {
                const base64data = reader.result;
                const conn = peer.connect(targetPeerId);
                conn.on('open', () => {
                    conn.send({ type: 'voice', sender: myName, val: base64data });
                    appendVoice(myName, base64data, 'me');
                });
            };
        };
    }

    function appendVoice(sender, base64, side) {
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.innerHTML = `<small style="font-size:0.6rem;color:#888">${sender}</small><audio src="${base64}" controls style="width:180px;height:30px;"></audio>`;
        document.getElementById('chat-messages').appendChild(div);
    }

    // VIDEO CALL (Sama seperti sebelumnya)
    function startCall(tid) {
        navigator.mediaDevices.getUserMedia({video: true, audio: true}).then(stream => {
            document.getElementById('local-video').srcObject = stream;
            document.getElementById('screen-video').style.display = 'block';
            const call = peer.call(tid, stream);
            call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
        });
    }

    peer.on('call', call => {
        if(confirm("Panggilan Masuk! Angkat?")) {
            navigator.mediaDevices.getUserMedia({video: true, audio: true}).then(stream => {
                document.getElementById('local-video').srcObject = stream;
                document.getElementById('screen-video').style.display = 'block';
                call.answer(stream);
                call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
            });
        }
    });

    function endCall() { location.reload(); }
</script>
</body>
    </html>
