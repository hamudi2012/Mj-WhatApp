<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mj-WhatsApp Ultimate V6</title>
    
    <link rel="icon" type="image/png" href="logo-mj-whatsapp.png">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    
    <style>
        :root { --wa-bg: #0b141a; --wa-nav: #202c33; --wa-green: #00a884; --wa-msg-me: #005c4b; --wa-msg-him: #202c33; --wa-text: #e9edef; --wa-icon: #8696a0; }
        body { background: var(--wa-bg); color: var(--wa-text); font-family: 'Segoe UI', sans-serif; height: 100dvh; margin: 0; overflow: hidden; }

        /* SPLASH SCREEN */
        #splash-screen { position: fixed; inset: 0; background: var(--wa-bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .splash-logo { width: 100px; height: 100px; border-radius: 25px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0,168,132,0.3); }

        /* UI ELEMENTS */
        #screen-login, #screen-home, #chat-window { position: fixed; inset: 0; display: none; flex-direction: column; background: var(--wa-bg); }
        .nav-header { background: var(--wa-nav); padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; height: 65px; }
        
        /* TOMBOL VIDEO CALL & LAINNYA (DIPERBESAR AGAR RESPONSIF) */
        .icon-btn { 
            background: none; 
            border: none; 
            color: var(--wa-icon); 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            width: 45px; 
            height: 45px; 
            border-radius: 50%;
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent; /* Hilangkan kotak biru di HP */
        }
        .icon-btn:active { background: rgba(255,255,255,0.1); }

        .avatar { width: 45px; height: 45px; background: var(--wa-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; object-fit: cover; overflow: hidden; cursor: pointer; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        #contact-list { flex: 1; overflow-y: auto; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: #0b141a; }
        .msg { max-width: 80%; padding: 10px; border-radius: 12px; font-size: 0.9rem; position: relative; }
        .msg.me { align-self: flex-end; background: var(--wa-msg-me); border-top-right-radius: 0; }
        .msg.him { align-self: flex-start; background: var(--wa-msg-him); border-top-left-radius: 0; }
        .msg-status { font-size: 0.65rem; opacity: 0.6; text-align: right; margin-top: 4px; }

        .chat-input-area { background: var(--wa-nav); padding: 10px; display: flex; gap: 8px; align-items: center; }
        #text-msg { flex: 1; background: #2a3942; border: none; border-radius: 20px; padding: 10px 15px; color: white; outline: none; }

        #video-call-overlay { position: fixed; inset: 0; background: black; z-index: 15000; display: none; flex-direction: column; }
        .remote-video { width: 100%; height: 100%; object-fit: cover; }
        .local-video { width: 100px; height: 140px; position: absolute; top: 20px; right: 20px; border-radius: 10px; border: 2px solid var(--wa-green); object-fit: cover; }
    </style>
</head>
<body>

<div id="splash-screen">
    <img src="logo-mj-whatsapp.png" class="splash-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/124/124034.png'">
    <h4 class="fw-bold text-secondary">Mj-WhatsApp</h4>
</div>

<div id="screen-login" class="justify-content-center p-4">
    <div class="text-center mb-4"><h3>Masuk Mj-WA</h3></div>
    <input type="text" id="username-input" class="form-control mb-3" placeholder="Nama lo..." style="background:#2a3942;color:white;border:none;">
    <button class="btn btn-success w-100 fw-bold" onclick="handleLogin()">GAS CHAT!</button>
</div>

<div id="screen-home">
    <div class="nav-header">
        <div class="d-flex align-items-center gap-2">
            <div class="avatar" id="my-avatar-small">M</div>
            <b class="text-success">Mj-WhatsApp</b>
        </div>
        <div class="d-flex">
            <button class="icon-btn">üîç</button>
            <button class="icon-btn" onclick="clearMySession()">‚ãÆ</button>
        </div>
    </div>
    <div id="contact-list"></div>
</div>

<div id="chat-window">
    <div class="nav-header">
        <div class="d-flex align-items-center">
            <button onclick="closeChat()" class="icon-btn me-2" style="color:white;">‚Üê</button>
            <b id="chat-with-name"></b>
        </div>
        <button class="icon-btn" id="btn-vc" onclick="startVideoCall()">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M18 7c0-1.103-.897-2-2-2H4c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-3.333L22 17V7l-4 3.333V7z"></path></svg>
        </button>
    </div>
    <div id="chat-messages"></div>
    <div class="chat-input-area">
        <input type="text" id="text-msg" placeholder="Pesan..." onkeypress="if(event.key==='Enter') sendText()">
        <button id="vn-btn" class="icon-btn" onmousedown="startVN()" onmouseup="stopVN()">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </button>
        <button onclick="sendText()" class="btn btn-success rounded-circle" style="width:45px; height:45px;">‚û§</button>
    </div>
</div>

<div id="video-call-overlay">
    <video id="remote-video" class="remote-video" autoplay playsinline></video>
    <video id="local-video" class="local-video" autoplay muted playsinline></video>
    <div class="p-4 text-center" style="position:absolute; bottom:20px; width:100%">
        <button class="btn btn-danger rounded-circle p-3" onclick="endCall()">‚ùå</button>
    </div>
</div>

<script>
    const REPO = "hamudi2012/Mj-WhatApp"; 
    const peer = new Peer();
    let myName = localStorage.getItem('mj_user'), targetPeerId, targetName, currentCall;
    
    // Antrean pesan offline
    let pendingMessages = JSON.parse(localStorage.getItem('pending_msgs') || "[]");

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                if (myName) { goToHome(); } else { document.getElementById('screen-login').style.display = 'flex'; }
            }, 500);
        }, 1500);
    };

    function goToHome() { 
        document.getElementById('screen-home').style.display='flex';
        document.getElementById('my-avatar-small').innerText = myName[0].toUpperCase();
        fetchContacts(); 
        setInterval(fetchContacts, 7000);
        setInterval(processPendingMessages, 5000); // Cek antrean setiap 5 detik
    }

    function handleLogin() {
        const val = document.getElementById('username-input').value.trim();
        const key = localStorage.getItem('_mj_wa_tkn') || new URLSearchParams(window.location.search).get('key');
        if(!val || !key) return alert("Butuh Nama & Token!");
        localStorage.setItem('mj_user', val); localStorage.setItem('_mj_wa_tkn', key);
        location.reload();
    }

    // FUNGSI PENGIRIMAN PESAN (FIX OFFLINE)
    function sendText() {
        const msg = document.getElementById('text-msg').value.trim();
        if(!msg) return;

        const messageData = { 
            id: Date.now(),
            type: 'text', 
            sender: myName, 
            targetName: targetName,
            targetId: targetPeerId,
            val: msg 
        };

        // Langsung tampilkan di UI (Pending)
        appendUI(myName, msg, 'me', 'text', true);
        document.getElementById('text-msg').value = "";

        // Coba kirim
        const conn = peer.connect(targetPeerId);
        conn.on('open', () => {
            conn.send(messageData);
            updateMessageStatus(messageData.id); // Tandai terkirim
        });

        // Simpan ke antrean kalau gagal/offline
        saveToPending(messageData);
    }

    function saveToPending(data) {
        pendingMessages.push(data);
        localStorage.setItem('pending_msgs', JSON.stringify(pendingMessages));
    }

    function processPendingMessages() {
        if (pendingMessages.length === 0) return;

        pendingMessages.forEach((msg, index) => {
            const conn = peer.connect(msg.targetId);
            conn.on('open', () => {
                conn.send(msg);
                pendingMessages.splice(index, 1); // Hapus dari antrean
                localStorage.setItem('pending_msgs', JSON.stringify(pendingMessages));
                console.log("Pesan tertunda berhasil dikirim ke: " + msg.targetName);
            });
        });
    }

    function appendUI(s, t, side, type, isPending = false) {
        const box = document.getElementById('chat-messages');
        const div = document.createElement('div'); 
        div.className = `msg ${side}`;
        div.id = isPending ? `msg-${Date.now()}` : "";
        
        let content = type === 'text' ? `<div>${t}</div>` : `<audio controls src="${t}"></audio>`;
        let status = side === 'me' ? `<div class="msg-status">${isPending ? '‚è≥' : '‚úì‚úì'}</div>` : "";
        
        div.innerHTML = content + status;
        box.appendChild(div); box.scrollTop = box.scrollHeight;
    }

    function updateMessageStatus(id) {
        // Logika sederhana untuk merubah icon jam jadi centang di UI jika masih dalam sesi yang sama
    }

    // FUNGSI VIDEO CALL (LEBIH RESPONSIF)
    function startVideoCall() {
        if(!targetPeerId) return alert("User sedang offline");
        
        navigator.mediaDevices.getUserMedia({video: true, audio: true})
        .then(stream => {
            document.getElementById('video-call-overlay').style.display = 'flex';
            document.getElementById('local-video').srcObject = stream;
            const call = peer.call(targetPeerId, stream);
            call.on('stream', rs => {
                document.getElementById('remote-video').srcObject = rs;
            });
            currentCall = call;
        })
        .catch(err => alert("Gagal akses kamera. Pastikan izin diberikan."));
    }

    function endCall() { if(currentCall) currentCall.close(); location.reload(); }

    peer.on('call', call => {
        if(confirm("Video Call Masuk dari seseorang! Angkat?")) {
            navigator.mediaDevices.getUserMedia({video: true, audio: true}).then(stream => {
                document.getElementById('video-call-overlay').style.display = 'flex';
                document.getElementById('local-video').srcObject = stream;
                call.answer(stream);
                call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                currentCall = call;
            });
        }
    });

    peer.on('connection', conn => {
        conn.on('data', data => {
            saveMsg(data.sender, data.sender, data.val, 'him', data.type);
            if(targetName === data.sender) appendUI(data.sender, data.val, 'him', data.type);
        });
    });

    // SISTEM KONTAK & PENYIMPANAN
    async function fetchContacts() {
        try {
            const res = await fetch(`https://hamudi2012.github.io/Mj-WhatApp/contacts.json?t=${Date.now()}`);
            const data = await res.json();
            const list = document.getElementById('contact-list'); list.innerHTML = "";
            for(let n in data) {
                if(n === myName) continue;
                const item = document.createElement('div');
                item.className = "p-3 border-bottom d-flex align-items-center justify-content-between";
                item.style.cursor = "pointer";
                item.innerHTML = `<div onclick="openChat('${n}', '${data[n]}')"><b>${n}</b><br><small class="text-secondary">Klik untuk chat</small></div>`;
                list.appendChild(item);
            }
        } catch(e){}
    }

    function openChat(name, id) {
        targetName = name; targetPeerId = id;
        document.getElementById('chat-window').style.display='flex';
        document.getElementById('chat-with-name').innerText = name;
        loadHistory(name);
    }

    function saveMsg(c, s, t, side, type) {
        let h = JSON.parse(localStorage.getItem('chat_'+c) || "[]");
        h.push({sender:s, text:t, side, type});
        localStorage.setItem('chat_'+c, JSON.stringify(h));
    }

    function loadHistory(c) {
        const box = document.getElementById('chat-messages'); box.innerHTML = "";
        JSON.parse(localStorage.getItem('chat_'+c) || "[]").forEach(m => appendUI(m.sender, m.text, m.side, m.type));
    }

    function closeChat() { document.getElementById('chat-window').style.display='none'; }
    function clearMySession() { localStorage.clear(); location.reload(); }

    async function syncContact(n, id) {
        const t = localStorage.getItem('_mj_wa_tkn');
        try {
            const r = await fetch(`https://api.github.com/repos/${REPO}/contents/contacts.json`, {headers:{'Authorization':`token ${t}`}});
            const d = await r.json(); const c = JSON.parse(atob(d.content)); c[n]=id;
            await fetch(`https://api.github.com/repos/${REPO}/contents/contacts.json`, {
                method:'PUT', headers:{'Authorization':`token ${t}`},
                body:JSON.stringify({message:"Update ID", content:btoa(JSON.stringify(c)), sha:d.sha})
            });
        } catch(e){}
    }
    peer.on('open', id => { if(myName) syncContact(myName, id); });
</script>
</body>
    </html>
