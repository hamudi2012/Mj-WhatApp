<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mj-WhatsApp Private</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        :root { --wa-dark: #0b141a; --wa-nav: #202c33; --wa-green: #00a884; --wa-chat: #0d1b22; }
        body { background: var(--wa-dark); color: #e9edef; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* HEADER */
        .header { background: var(--wa-nav); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .header h5 { color: var(--wa-green); margin: 0; font-weight: bold; }

        /* VIDEO AREA */
        #video-area { flex: 1; position: relative; background: #000; display: none; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 100px; height: 150px; position: absolute; top: 20px; right: 20px; border-radius: 10px; border: 2px solid var(--wa-green); object-fit: cover; z-index: 10; }
        
        /* CHAT AREA */
        #chat-area { flex: 1; display: flex; flex-direction: column; padding: 15px; overflow-y: auto; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 10px; margin-bottom: 10px; font-size: 0.9rem; }
        .msg.in { background: var(--wa-nav); align-self: flex-start; }
        .msg.out { background: #005c4b; align-self: flex-end; }

        /* CONTROLS */
        .controls { background: var(--wa-nav); padding: 10px; display: flex; gap: 10px; align-items: center; }
        .input-wa { background: #2a3942; border: none; color: #fff; border-radius: 20px; padding: 10px 15px; flex: 1; outline: none; }
        .btn-wa { background: var(--wa-green); border: none; width: 45px; height: 45px; border-radius: 50%; color: #fff; }
        
        .call-overlay { position: absolute; bottom: 30px; left: 0; right: 0; display: flex; justify-content: center; gap: 20px; z-index: 20; }
        .btn-hangup { background: #ea0038; width: 60px; height: 60px; border-radius: 50%; border: none; color: #fff; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h5>Mj-WhatsApp</h5>
    <div id="my-id-display" style="font-size: 0.6rem; color: #888;">Connecting...</div>
</div>

<div id="video-area">
    <video id="local-video" autoplay muted playsinline></video>
    <video id="remote-video" autoplay playsinline></video>
    <div class="call-overlay">
        <button class="btn-hangup" onclick="endCall()">X</button>
    </div>
</div>

<div id="chat-area">
    <div class="msg in">Selamat datang di Mj-WhatsApp Private!</div>
    <div class="msg in">Gunakan ID di atas untuk memulai panggilan video.</div>
</div>

<div class="controls">
    <button class="btn btn-sm btn-outline-warning" onclick="startCall()">ðŸ“ž CALL</button>
    <input type="text" id="target-id" class="input-wa" placeholder="Masukkan ID Tujuan / Pesan...">
    <button class="btn-wa" onclick="sendMsg()">></button>
</div>

<script>
    const chatArea = document.getElementById('chat-area');
    const videoArea = document.getElementById('video-area');
    const myIdDisplay = document.getElementById('my-id-display');
    
    // Inisialisasi PeerJS
    const peer = new Peer(); 
    let localStream;
    let currentCall;

    // 1. Dapatkan ID Sendiri
    peer.on('open', (id) => {
        myIdDisplay.innerText = "MY ID: " + id;
    });

    // 2. Logika TERIMA Panggilan
    peer.on('call', (call) => {
        if(confirm("Ada panggilan Video masuk! Terima?")) {
            navigator.mediaDevices.getUserMedia({video: true, audio: true}).then((stream) => {
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
                videoArea.style.display = 'block';
                chatArea.style.display = 'none';
                
                call.answer(stream);
                call.on('stream', (remoteStream) => {
                    document.getElementById('remote-video').srcObject = remoteStream;
                });
                currentCall = call;
            });
        }
    });

    // 3. Fungsi MULAI Panggilan
    function startCall() {
        const targetId = document.getElementById('target-id').value;
        if(!targetId) return alert("Masukkan ID teman lo dulu!");

        navigator.mediaDevices.getUserMedia({video: true, audio: true}).then((stream) => {
            localStream = stream;
            document.getElementById('local-video').srcObject = stream;
            videoArea.style.display = 'block';
            chatArea.style.display = 'none';

            const call = peer.call(targetId, stream);
            call.on('stream', (remoteStream) => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
            currentCall = call;
        });
    }

    // 4. Akhiri Panggilan
    function endCall() {
        if(currentCall) currentCall.close();
        if(localStream) {
            localStream.getTracks().forEach(track => track.stop());
        }
        videoArea.style.display = 'none';
        chatArea.style.display = 'flex';
    }

    // 5. Simulasi Kirim Pesan (Sederhana)
    function sendMsg() {
        const input = document.getElementById('target-id');
        if(!input.value) return;
        const msgDiv = document.createElement('div');
        msgDiv.className = "msg out";
        msgDiv.innerText = input.value;
        chatArea.appendChild(msgDiv);
        input.value = "";
        chatArea.scrollTop = chatArea.scrollHeight;
    }
</script>

</body>
</html>
