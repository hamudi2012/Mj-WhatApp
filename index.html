<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mj-WhatsApp Ultimate V6</title>
    
    <link rel="icon" type="image/png" href="logo-mj-whatsapp.png">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    
    <style>
        :root { --wa-bg: #0b141a; --wa-nav: #202c33; --wa-green: #00a884; --wa-msg-me: #005c4b; --wa-msg-him: #202c33; --wa-text: #e9edef; --wa-icon: #8696a0; }
        body { background: var(--wa-bg); color: var(--wa-text); font-family: 'Segoe UI', sans-serif; height: 100dvh; margin: 0; overflow: hidden; }

        /* SPLASH SCREEN */
        #splash-screen { position: fixed; inset: 0; background: var(--wa-bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .splash-logo { width: 100px; height: 100px; border-radius: 25px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0,168,132,0.3); }

        /* LOGIN SCREEN (WAJIB USERNAME) */
        #screen-login { position: fixed; inset: 0; background: var(--wa-bg); z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .login-card { background: var(--wa-nav); padding: 40px 25px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .login-logo { width: 80px; height: 80px; border-radius: 18px; margin-bottom: 15px; }

        /* PROFILE DRAWER */
        #profile-drawer { position: fixed; top: 0; left: -100%; width: 85%; height: 100%; background: var(--wa-bg); z-index: 11000; transition: 0.4s; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        #profile-drawer.open { left: 0; }
        .drawer-header { background: var(--wa-nav); padding: 50px 20px 20px; color: white; }
        .drawer-item { padding: 18px 25px; display: flex; align-items: center; gap: 20px; cursor: pointer; border-bottom: 1px solid #222; }

        /* UI ELEMENTS */
        #screen-home, #chat-window { position: fixed; inset: 0; display: none; flex-direction: column; background: var(--wa-bg); }
        .nav-header { background: var(--wa-nav); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; height: 62px; }
        
        .icon-btn { 
            background: none; border: none; color: var(--wa-icon); cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            width: 42px; height: 42px; border-radius: 50%;
            -webkit-tap-highlight-color: transparent;
        }

        .avatar { width: 40px; height: 40px; background: var(--wa-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; overflow: hidden; color: white; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        #contact-list { flex: 1; overflow-y: auto; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: #0b141a; background-blend-mode: overlay; }
        
        /* CHAT BUBBLE */
        .msg { max-width: 85%; padding: 8px 12px; border-radius: 10px; font-size: 0.95rem; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg.me { align-self: flex-end; background: var(--wa-msg-me); border-top-right-radius: 0; }
        .msg.him { align-self: flex-start; background: var(--wa-msg-him); border-top-left-radius: 0; }
        .msg-status { font-size: 0.65rem; opacity: 0.6; text-align: right; margin-top: 2px; }

        .chat-input-area { background: var(--wa-nav); padding: 8px 12px; display: flex; gap: 10px; align-items: center; }
        #text-msg { flex: 1; background: #2a3942; border: none; border-radius: 20px; padding: 9px 15px; color: white; outline: none; font-size: 0.95rem; }

        /* VN & SEND ICON STYLE */
        .btn-action { color: var(--wa-icon); border: none; background: none; transition: 0.2s; }
        .recording { color: #f44336 !important; transform: scale(1.2); }

        #video-call-overlay { position: fixed; inset: 0; background: black; z-index: 15000; display: none; }
    </style>
</head>
<body>

<div id="splash-screen">
    <img src="logo-mj-whatsapp.png" class="splash-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/124/124034.png'">
    <h4 class="fw-bold text-secondary">Mj-WhatsApp</h4>
</div>

<div id="screen-login">
    <div class="login-card">
        <img src="logo-mj-whatsapp.png" class="login-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/124/124034.png'">
        <h4 class="fw-bold mb-4">Mj-WhatsApp</h4>
        <input type="text" id="username-input" class="form-control mb-3 text-center" placeholder="Masukkan Nama Kamu..." style="background:#111b21; color:white; border:1px solid #333;">
        <button class="btn btn-success w-100 fw-bold py-2" onclick="handleLogin()">GAS CHAT!</button>
    </div>
</div>

<div id="drawer-overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:10000; display:none;" onclick="toggleDrawer()"></div>
<div id="profile-drawer">
    <div class="drawer-header text-center">
        <div class="avatar mx-auto mb-3" id="my-avatar-big" style="width:100px; height:100px; font-size:2.5rem;" onclick="document.getElementById('poto-asli').click()">M</div>
        <input type="file" id="poto-asli" hidden accept="image/*" onchange="gantiPoto(this)">
        <h4 id="my-profile-name" class="fw-bold">User</h4>
    </div>
    <div class="drawer-body">
        <div class="drawer-item" onclick="clearMySession()" style="color:#ff5c5c"><span>üö™</span> <b>Logout / Ganti Nama</b></div>
    </div>
</div>

<div id="screen-home">
    <div class="nav-header">
        <div class="d-flex align-items-center gap-2">
            <div class="avatar" id="my-avatar-small" style="width:35px; height:35px; font-size:0.9rem;" onclick="toggleDrawer()">M</div>
            <b class="text-success">Mj-WhatsApp</b>
        </div>
        <div class="d-flex gap-2">
            <button class="icon-btn">üîç</button>
            <button class="icon-btn" onclick="toggleDrawer()">‚ãÆ</button>
        </div>
    </div>
    <div id="contact-list"></div>
</div>

<div id="chat-window">
    <div class="nav-header">
        <div class="d-flex align-items-center">
            <button onclick="closeChat()" class="btn text-white p-0 me-3">‚Üê</button>
            <div class="avatar me-2" id="chat-profile-pic" style="width: 35px; height: 35px; font-size: 0.9rem;"></div>
            <b id="chat-with-name"></b>
        </div>
        <button class="icon-btn" onclick="startVideoCall()">üìπ</button>
    </div>
    <div id="chat-messages"></div>
    <div class="chat-input-area">
        <input type="text" id="text-msg" placeholder="Ketik pesan..." onkeypress="if(event.key==='Enter') sendText()">
        <button id="vn-btn" class="btn-action">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </button>
        <button onclick="sendText()" class="btn-action" id="send-btn">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path></svg>
        </button>
    </div>
</div>

<script>
    const REPO = "hamudi2012/Mj-WhatApp"; 
    const peer = new Peer();
    let myName = localStorage.getItem('mj_user'), targetPeerId, targetName;
    let mediaRecorder, audioChunks = [];

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                if (myName) { 
                    document.getElementById('screen-login').style.display = 'none';
                    goToHome(); 
                } else { 
                    document.getElementById('screen-login').style.display = 'flex'; 
                }
            }, 500);
        }, 1500);

        // Event Mic VN
        const micBtn = document.getElementById('vn-btn');
        micBtn.onmousedown = startVN;
        micBtn.ontouchstart = (e) => { e.preventDefault(); startVN(); };
        micBtn.onmouseup = stopVN;
        micBtn.ontouchend = (e) => { e.preventDefault(); stopVN(); };
    };

    function handleLogin() {
        const val = document.getElementById('username-input').value.trim();
        const key = localStorage.getItem('_mj_wa_tkn') || new URLSearchParams(window.location.search).get('key');
        if(!val) return alert("Masukkan Nama!");
        if(!key) return alert("Token/Key dibutuhkan!");
        localStorage.setItem('mj_user', val); localStorage.setItem('_mj_wa_tkn', key);
        location.reload();
    }

    function goToHome() { 
        document.getElementById('screen-home').style.display='flex';
        document.getElementById('my-profile-name').innerText = myName;
        renderAvatar(); fetchContacts(); setInterval(fetchContacts, 7000);
    }

    async function startVN() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.start();
            document.getElementById('vn-btn').classList.add('recording');
        } catch (e) { alert("Mic Error: " + e.message); }
    }

    function stopVN() {
        if (!mediaRecorder || mediaRecorder.state === "inactive") return;
        mediaRecorder.stop();
        document.getElementById('vn-btn').classList.remove('recording');
        mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => {
                const b64 = reader.result;
                sendData(b64, 'vn', Date.now());
                appendUI(myName, b64, 'me', 'vn', Date.now());
            };
            mediaRecorder.stream.getTracks().forEach(t => t.stop());
        };
    }

    function sendText() {
        const msg = document.getElementById('text-msg').value.trim();
        if(!msg) return;
        const id = Date.now();
        sendData(msg, 'text', id);
        appendUI(myName, msg, 'me', 'text', id);
        document.getElementById('text-msg').value = "";
    }

    function sendData(val, type, id) {
        saveMsg(targetName, myName, val, 'me', type, id);
        const conn = peer.connect(targetPeerId);
        conn.on('open', () => conn.send({ type, sender: myName, val, id }));
        // Logika offline pending bisa dipasang di sini
    }

    function appendUI(s, t, side, type, id) {
        const box = document.getElementById('chat-messages');
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.onclick = () => { if(side === 'me' && confirm("Hapus pesan?")) deleteMsg(id); };
        
        let content = type === 'text' ? `<div>${t}</div>` : `<audio controls src="${t}" style="width:200px; height:35px;"></audio>`;
        div.innerHTML = content + (side === 'me' ? `<div class="msg-status">‚úì‚úì</div>` : "");
        box.appendChild(div); box.scrollTop = box.scrollHeight;
    }

    function deleteMsg(id) {
        let h = JSON.parse(localStorage.getItem('chat_' + targetName) || "[]");
        h = h.filter(m => m.id !== id);
        localStorage.setItem('chat_' + targetName, JSON.stringify(h));
        loadHistory(targetName);
    }

    async function fetchContacts() {
        try {
            const res = await fetch(`https://hamudi2012.github.io/Mj-WhatApp/contacts.json?t=${Date.now()}`);
            const data = await res.json();
            const list = document.getElementById('contact-list'); list.innerHTML = "";
            for(let n in data) {
                if(n === myName) continue;
                const item = document.createElement('div');
                item.className = "p-3 border-bottom d-flex align-items-center gap-3";
                item.style.cursor = "pointer";
                item.onclick = () => openChat(n, data[n]);
                item.innerHTML = `<div class="avatar">${n[0].toUpperCase()}</div><b>${n}</b>`;
                list.appendChild(item);
            }
        } catch(e){}
    }

    function openChat(name, id) {
        targetName = name; targetPeerId = id;
        document.getElementById('chat-window').style.display='flex';
        document.getElementById('chat-with-name').innerText = name;
        document.getElementById('chat-profile-pic').innerText = name[0].toUpperCase();
        loadHistory(name);
    }

    function saveMsg(c, s, t, side, type, id) {
        let h = JSON.parse(localStorage.getItem('chat_'+c) || "[]");
        h.push({id, sender:s, text:t, side, type});
        localStorage.setItem('chat_'+c, JSON.stringify(h));
    }

    function loadHistory(c) {
        const box = document.getElementById('chat-messages'); box.innerHTML = "";
        JSON.parse(localStorage.getItem('chat_'+c) || "[]").forEach(m => appendUI(m.sender, m.text, m.side, m.type, m.id));
    }

    function toggleDrawer() {
        const d = document.getElementById('profile-drawer');
        const o = document.getElementById('drawer-overlay');
        d.classList.toggle('open');
        o.style.display = d.classList.contains('open') ? 'block' : 'none';
    }

    function renderAvatar() {
        const p = localStorage.getItem('mj_poto');
        const small = document.getElementById('my-avatar-small');
        const big = document.getElementById('my-avatar-big');
        if(p) { small.innerHTML = `<img src="${p}">`; big.innerHTML = `<img src="${p}">`; }
    }

    function gantiPoto(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => { localStorage.setItem('mj_poto', e.target.result); renderAvatar(); };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function closeChat() { document.getElementById('chat-window').style.display='none'; }
    function clearMySession() { localStorage.clear(); location.reload(); }

    peer.on('connection', conn => {
        conn.on('data', data => {
            saveMsg(data.sender, data.sender, data.val, 'him', data.type, data.id);
            if(targetName === data.sender) appendUI(data.sender, data.val, 'him', data.type, data.id);
        });
    });

    async function syncContact(n, id) {
        const t = localStorage.getItem('_mj_wa_tkn');
        try {
            const r = await fetch(`https://api.github.com/repos/${REPO}/contents/contacts.json`, {headers:{'Authorization':`token ${t}`}});
            const d = await r.json(); const c = JSON.parse(atob(d.content)); c[n]=id;
            await fetch(`https://api.github.com/repos/${REPO}/contents/contacts.json`, {
                method:'PUT', headers:{'Authorization':`token ${t}`},
                body:JSON.stringify({message:"Sync", content:btoa(JSON.stringify(c)), sha:d.sha})
            });
        } catch(e){}
    }
    peer.on('open', id => { if(myName) syncContact(myName, id); });
</script>
</body>
</html>
