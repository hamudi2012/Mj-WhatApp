<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mj-WhatsApp</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        :root { --wa-dark: #0b141a; --wa-nav: #202c33; --wa-green: #00a884; --wa-bg: #0d1418; }
        body { background: var(--wa-dark); color: #e9edef; font-family: sans-serif; height: 100dvh; margin: 0; overflow: hidden; }
        
        /* LOGIN SCREEN */
        #screen-login { position: fixed; inset: 0; background: var(--wa-dark); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; transition: 0.6s ease; }
        
        /* HOME SCREEN */
        #screen-home { display: none; height: 100%; flex-direction: column; opacity: 0; transition: 0.6s ease; }
        .header { background: var(--wa-nav); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        
        /* CONTACT LIST */
        #contact-list { flex: 1; overflow-y: auto; padding: 15px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: var(--wa-bg); }
        .contact-item { background: var(--wa-nav); padding: 15px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .contact-info b { color: var(--wa-green); font-size: 1.1rem; }
        .contact-info p { margin: 0; font-size: 0.75rem; color: #00e676; }
        .btn-call { background: var(--wa-green); border: none; width: 45px; height: 45px; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; }

        /* VIDEO CALL */
        #screen-video { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 100px; height: 140px; position: absolute; top: 20px; right: 20px; border-radius: 12px; border: 2px solid var(--wa-green); object-fit: cover; z-index: 5001; }
        .btn-hangup { position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%); background: #ff3b30; border: none; width: 65px; height: 65px; border-radius: 50%; color: white; font-size: 1.5rem; }

        .fade-in { opacity: 1 !important; display: flex !important; }
        .fade-out { opacity: 0 !important; pointer-events: none; }
    </style>
</head>
<body>

<div id="screen-login">
    <div style="font-size: 4rem; margin-bottom: 10px;">üü¢</div>
    <h2 style="color: var(--wa-green); font-weight: 900;">Mj-WhatsApp</h2>
    <p style="color: #888; margin-bottom: 30px;">Automated Private Network</p>
    <div class="w-100" style="max-width: 300px;">
        <input type="text" id="username-input" class="form-control mb-3 text-center" placeholder="Namamu..." style="background: #2a3942; border: none; color: white; border-radius: 12px; padding: 12px;">
        <button class="btn btn-success w-100" onclick="handleLogin()" style="border-radius: 12px; padding: 12px; font-weight: bold;">MASUK KE HOME</button>
    </div>
</div>

<div id="screen-home">
    <div class="header">
        <div>
            <h5 style="margin:0; color: var(--wa-green); font-weight: bold;">Mj-WhatsApp</h5>
            <small style="color: #888; font-size: 0.65rem;">User: <span id="my-name-tag" style="color:#00e676">...</span></small>
        </div>
        <div style="width: 10px; height: 10px; background: #00e676; border-radius: 50%; box-shadow: 0 0 8px #00e676;"></div>
    </div>
    <div id="contact-list"></div>
</div>

<div id="screen-video">
    <video id="local-video" autoplay muted playsinline></video>
    <video id="remote-video" autoplay playsinline></video>
    <button class="btn-hangup" onclick="endCall()">√ó</button>
</div>

<script>
    const REPO = "hamudi2012/Mj-WhatsApp"; 
    const peer = new Peer();
    let myName = localStorage.getItem('mj_user');
    let localStream, currentCall, lastData = "";

    // 1. CEK TOKEN DI URL
    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get('key');
    if (key) {
        localStorage.setItem('_mj_wa_tkn', key);
        window.history.replaceState({}, document.title, window.location.pathname);
    }

    window.onload = () => {
        if (myName) goToHome();
    };

    function goToHome() {
        document.getElementById('screen-login').classList.add('fade-out');
        document.getElementById('screen-home').classList.add('fade-in');
        document.getElementById('my-name-tag').innerText = myName;
        startAutoService();
    }

    async function handleLogin() {
        const input = document.getElementById('username-input').value.trim();
        const token = localStorage.getItem('_mj_wa_tkn');
        if (!input) return alert("Isi nama dulu!");
        if (!token) return alert("Akses ditolak! Butuh link ?key=ghp_xxx");
        localStorage.setItem('mj_user', input);
        myName = input;
        goToHome();
        if (peer.id) syncToGitHub(input, peer.id);
    }

    peer.on('open', id => {
        if (myName) syncToGitHub(myName, id);
    });

    async function syncToGitHub(name, id) {
        const token = localStorage.getItem('_mj_wa_tkn');
        if (!token) return;
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/contacts.json`, {
                headers: { 'Authorization': `token ${token}` }
            });
            const data = await res.json();
            const contacts = JSON.parse(atob(data.content));
            if (contacts[name] === id) return;
            contacts[name] = id;
            await fetch(`https://api.github.com/repos/${REPO}/contents/contacts.json`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}` },
                body: JSON.stringify({
                    message: "Sync: " + name,
                    content: btoa(JSON.stringify(contacts)),
                    sha: data.sha
                })
            });
        } catch(e) { console.log("Gagal lapor ID ke GitHub"); }
    }

    function startAutoService() {
        fetchContacts();
        setInterval(fetchContacts, 5000);
    }

    async function fetchContacts() {
        const rawUrl = `https://raw.githubusercontent.com/${REPO}/main/contacts.json?t=${Date.now()}`;
        try {
            const res = await fetch(rawUrl);
            const contacts = await res.json();
            if (JSON.stringify(contacts) === lastData) return;
            lastData = JSON.stringify(contacts);
            const list = document.getElementById('contact-list');
            list.innerHTML = "";
            for(let name in contacts) {
                if(name === myName) continue;
                const div = document.createElement('div');
                div.className = "contact-item";
                div.innerHTML = `<div class="contact-info"><b>${name}</b><p>‚óè Online</p></div>
                                 <button class="btn-call" onclick="startCall('${contacts[name]}')">üìû</button>`;
                list.appendChild(div);
            }
        } catch(e) { console.log("Database offline/kosong"); }
    }

    function startCall(tid) {
        navigator.mediaDevices.getUserMedia({video: true, audio: true}).then(stream => {
            localStream = stream;
            document.getElementById('local-video').srcObject = stream;
            document.getElementById('screen-video').style.display = 'block';
            const call = peer.call(tid, stream);
            call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
            currentCall = call;
        });
    }

    peer.on('call', call => {
        if(confirm("Panggilan video masuk! Angkat?")) {
            navigator.mediaDevices.getUserMedia({video: true, audio: true}).then(stream => {
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
                document.getElementById('screen-video').style.display = 'block';
                call.answer(stream);
                call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                currentCall = call;
            });
        }
    });

    function endCall() {
        if(currentCall) currentCall.close();
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        document.getElementById('screen-video').style.display = 'none';
    }
</script>
</body>
</html>
